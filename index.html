<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wraper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Tatui</h1>
            <ul>
              <li id="date">Saturday 10:30</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clear fix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">19</strong>
                  <span class="units">°C |<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation :0%</li>
                <li>Humidity :<span id="humidity"></span>75%</li>
                <li>Wind:<span class="wind"></span> 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mariavmedeiros/weather.project.git">
            Open-source code</a
          >
          By Maria Medeiros
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
