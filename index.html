<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wraper">
        <br />
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="Search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-6">
                <input
                  type="Submit"
                  value="Search"
                  class="btn btn-primary"
                  id="submitButton"
                />

                <input
                  type="Submit"
                  value="Current Location"
                  class="btn btn-success"
                  id="currentButton"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clear fix weather-temperature">
                <img src="" alt="clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="cel-link" class="active">째C</a> |<a
                      href="#"
                      id="fah-link"
                      >째F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity :<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img src="" alt="" width="36" />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max"> 18째 </span>
                    <span class="weather-forecast-temperature-min"> 12째 </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mariavmedeiros/weather.project.git">
            Open-source code</a
          >
          By Maria Medeiros
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
